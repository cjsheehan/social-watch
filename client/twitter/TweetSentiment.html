<template name="TweetSentiment">
	<section class="sentiment">
		{{#with sentiment text}}
		<table>
			<tr>
				<th rowspan="2" class="{{evalScore score false}} overall-sentiment">{{score}}</th>
				<td class="{{evalScore positive.score false}}">{{positive.score}}</td>
			</tr>
			<tr>
				<td class="{{evalScore negative.score true}}">{{negative.score}}</td>
			</tr>
		</table>
		{{/with}}
	</section>
</template>
