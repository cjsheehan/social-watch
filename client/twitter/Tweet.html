<template name="Tweet">
	<article class="tweet">
		<div class="tweet-container">
			{{> TweetSentiment text=text}}
			<div class="tweet-content">
				<p>{{text}}</p>
			</div>
			<div class="tweet-footer">
				<p class="tweet-meta">- {{dateTime createdAt}}</p>
				<p class="tweet-location">{{formatLocation location 3}}</p>
			</div>
		</div>
	</article>
</template>
