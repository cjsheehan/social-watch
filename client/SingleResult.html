<template name="SingleResult">
	<section class="stats-result">
		{{> Chart attribute=attribute type="score"}}
		{{> Chart attribute=attribute type="comparative"}}
		<table class="stats-table">
			<tr>
				<th>Token</th>
				<th>Score</th>
				<th>Comparative</th>
				<th>+</th>
				<th>-</th>
				<th>% tweets</th>
			</tr>
			{{#each sentiment attribute true}}
				<tr>
					<td>{{word}}</td>
					<td>{{stats.sentiment.score}}</td>
					<td>{{formatDecimal stats.sentiment.comparative 3}}</td>
					<td class="{{sentimentAttr stats.sentiment.positive.score}}">{{stats.sentiment.positive.score}}</td>
					<td class="{{sentimentAttr stats.sentiment.negative.score}}">{{stats.sentiment.negative.score}}</td>
					<td>{{formatDecimal stats.percent 2}}</td>
				</tr>
			{{/each}}
		</table>
	</section>
</template>
