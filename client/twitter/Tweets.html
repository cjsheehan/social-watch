<template name="Tweets">
	<section class="tweet-list-container">
		<button>Add to Db</button>
		<p>You've pressed the button {{counter}} times.</p>
			{{#if Template.subscriptionsReady}} 
				{{#each tweets}} 
					{{> Tweet}} 
				{{/each}} 
			{{else}}
				<p>Loading...</p>
			{{/if}}
	</section>
</template>
