<template name="TweetSentiment">
	<section class="tweet-sentiment">
		{{#with sentiment text}}
		<table>
			<tr>
				<th rowspan="2" class="{{sentimentAttr score}} overall-sentiment">{{score}}</th>
				<td class="{{sentimentAttr positive.score}}">{{positive.score}}</td>
			</tr>
			<tr>
				<td class="{{sentimentAttr negative.score}}">{{negative.score}}</td>
			</tr>
		</table>
		{{/with}}
	</section>
</template>
