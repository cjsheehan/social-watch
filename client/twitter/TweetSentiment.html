<template name="TweetSentiment">
	<section class="sentiment">
		{{#with sentiment text}}
		<table>
			<tr>
				<th rowspan="2" class="{{sentimentAttr score false}} overall-sentiment">{{score}}</th>
				<td class="{{sentimentAttr positive.score false}}">{{positive.score}}</td>
			</tr>
			<tr>
				<td class="{{sentimentAttr negative.score true}}">{{negative.score}}</td>
			</tr>
		</table>
		{{/with}}
	</section>
</template>
