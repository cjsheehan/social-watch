<template name="SentimentResults">
	<section class="sentiment-results">
		<table>
			<tr>
				<th>Token</th>
				<th>Score</th>
				<th>Comparative</th>
				<th>+</th>
				<th>-</th>
				<th>% tweets</th>
			</tr>

			{{#each sentiment "frequency" true}}
			<tr>
				<td>{{word}}</td>
				<td>{{stats.sentiment.score}}</td>
				<td>{{formatDecimal stats.sentiment.comparative 3}}</td>
				<td class="{{sentimentAttr stats.sentiment.positive.score}}">{{stats.sentiment.positive.score}}</td>
				<td class="{{sentimentAttr stats.sentiment.negative.score}}">{{stats.sentiment.negative.score}}</td>
				<td>{{formatDecimal stats.percent 2}}</td>
			</tr>
			{{/each}}

		</table>
		
		<div id="frequency-chart" class="chart">{{ frequencyChart }}</div>
		
		<br><br>

		<table>
			<tr>
				<th>Token</th>
				<th>Score</th>
				<th>Comparative</th>
				<th>+</th>
				<th>-</th>
				<th>% tweets</th>
			</tr>

			{{#each sentiment "score" true}}
			<tr>
				<td>{{word}}</td>
				<td>{{stats.sentiment.score}}</td>
				<td>{{formatDecimal stats.sentiment.comparative 3}}</td>
				<td class="{{sentimentAttr stats.sentiment.positive.score}}">{{stats.sentiment.positive.score}}</td>
				<td class="{{sentimentAttr stats.sentiment.negative.score}}">{{stats.sentiment.negative.score}}</td>
				<td>{{formatDecimal stats.percent 2}}</td>
			</tr>
			{{/each}}

		</table>

		<br><br>

		<table>
			<tr>
				<th>Token</th>
				<th>Score</th>
				<th>Comparative</th>
				<th>+</th>
				<th>-</th>
				<th>% tweets</th>
			</tr>

			{{#each sentiment "score" false}}
			<tr>
				<td>{{word}}</td>
				<td>{{stats.sentiment.score}}</td>
				<td>{{formatDecimal stats.sentiment.comparative 3}}</td>
				<td class="{{sentimentAttr stats.sentiment.positive.score}}">{{stats.sentiment.positive.score}}</td>
				<td class="{{sentimentAttr stats.sentiment.negative.score}}">{{stats.sentiment.negative.score}}</td>
				<td>{{formatDecimal stats.percent 2}}</td>
			</tr>
			{{/each}}

		</table>

		<br><br>

		<table>
			<tr>
				<th>Token</th>
				<th>Score</th>
				<th>Comparative</th>
				<th>+</th>
				<th>-</th>
				<th>% tweets</th>
			</tr>

			{{#each sentiment "comparative" true}}
			<tr>
				<td>{{word}}</td>
				<td>{{stats.sentiment.score}}</td>
				<td>{{formatDecimal stats.sentiment.comparative 3}}</td>
				<td class="{{sentimentAttr stats.sentiment.positive.score}}">{{stats.sentiment.positive.score}}</td>
				<td class="{{sentimentAttr stats.sentiment.negative.score}}">{{stats.sentiment.negative.score}}</td>
				<td>{{formatDecimal stats.percent 2}}</td>
			</tr>
			{{/each}}

		</table>
		
	</section>
</template>
